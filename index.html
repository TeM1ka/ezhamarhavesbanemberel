<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <title>Ուշադրություն – Թեստ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            text-align: center;
            padding-top: 120px;
        }
        .container {
            display: inline-block;
            background: white;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 550px;
        }
        h1 {
            color: red;
            font-size: 32px;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
            line-height: 1.6;
        }
        .warning {
            font-size: 70px;
            margin-bottom: 15px;
            color: #ff8800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning">⚠️</div>
        <h1>Դուք կարող էիք դառնալ ֆիշինգի զոհ</h1>
        <p>
            Եթե սա իրական վնասաբեր հղում լիներ,<br>
            ձեր տվյալները կարող էին ընկնել խաբեբաների ձեռքը։
        </p>
        <p>
            Սա ուսուցողական փորձարկում էր՝ ցույց տալու,<br>
            թե որքան կարևոր է ստուգել յուրաքանչյուր հղում։
        </p>
        <p style="color: green; font-weight: bold;">
            Միշտ զգոն եղեք՝ հատկապես սոցիալական ցանցերում։
        </p>
    </div>
</body>
</html>
